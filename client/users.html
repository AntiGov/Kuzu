<template name="users">
		<h1>Users List</h1>

		<table class="table table-inverse">
  <thead>
    <tr>
      <th>Email</th>
      {{#if profile.name}}
      <th>Full Name</th>
      {{/if}}
      <th></th>
    </tr>
  </thead>
  <tbody>
  	{{#each  users}}
    <tr>
    {{#each emails}}
      <td>{{address}}</td>
     {{/each}}
      <td>{{#if profile.name}}{{profile.name}}{{/if}}</td>
      <td><button class="btn btn-danger" data-remove-userid="{{_id}}">Delete</button></td>
    </tr>
    {{/each}}
  </tbody>
</table>
</template>
