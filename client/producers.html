<template name="producers">
<!-- this will list all producers-->
<!-- you can click on their name and it will go to their page-->

{{#each producers}}
<h2><a href="{{pathFor 'producer'}}">{{#if profile.name}}{{profile.name}}{{else}}{{getEmail emails}}{{/if}}</a> <button class="btn btn-danger" data-delete-userid="{{_id}}">Delete</button></h2>
{{/each}}
</template>
