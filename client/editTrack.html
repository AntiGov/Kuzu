<template name="editTrack">

	  {{#autoForm id="editTrackForm" collection="Tracklists" doc=singleTrack meteormethod="editTrack" type="update"}}
    <fieldset>
      <legend>Edit Track</legend>
      {{> afQuickField name='songTitle'}}
      {{> afQuickField name='artist'}}
      {{> afQuickField name='album'}}
      {{> afQuickField name='trackLength'}}
      {{> afQuickField name='label'}}
      {{> afQuickField name='playDate'}}
      {{> afFieldInput name='timeStamp' type='hidden'}}
      {{> afQuickField name="showId" }}
	    {{> afFieldInput name="userId" type="hidden"}}

    </fieldset>
    <br/>
    <button type="submit" class="btn btn-primary">Update</button>
 	 {{/autoForm}}

</template>
